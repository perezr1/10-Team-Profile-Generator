<div class="card border-1 rounded" style="width: 18rem; color: white;">
  <div class="card-body bg-primary">
    <h2 class="card-title">{{name}}</h2>
    <h3 class="card-title"><i class="fas fa-glasses fa-1x"></i> Engineer </h3>
  </div>
  <div class="card-body bg-light border-0">
    <ul class="list-group list-group-flush" style="color: black;">
      <li class="list-group-item">ID: {{id}} </li>
      <li class="list-group-item">Email: <a href="mailto:">{{email}}</a></li>
      <li class="list-group-item">GitHub: {{github}}</li>
    </ul>
  </div>
</div>
